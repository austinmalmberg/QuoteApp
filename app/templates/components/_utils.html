
{% macro surround(content='', prefix='', suffix='') %}
    {%- if prefix -%}
        {{ prefix }}&nbsp;
    {%- endif -%}

    {%- if content -%}
        {{ content }}
    {% else %}
        {{ caller() }}
    {% endif %}

    {%- if suffix -%}
        &nbsp;{{ suffix }}
    {%- endif -%}
{% endmacro %}
